<body>

    <nav class="navbar glass">
        <div class="logo" onclick="window.location.href='index.html'">E-Vote 2025</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="vote.html">Vote</a></li>

            <li><a href="login.html" class="active">Login</a></li>

    <div class="login-container fade-in">
        <div class="glass login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Secure Blockchain Login</p>
            
            <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
                <!-- UPDATED INPUT FIELD -->
                <div class="input-group">
                    <label>Registered Email</label>
                    <input type="email" id="loginInput" placeholder="name@student.rvce.edu" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

                <button type="submit" class="btn full-width">Login</button>
            </form>

            <div class="footer-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- OTP MODAL (Hidden by default) -->
    <div id="otpModal" class="modal-overlay" style="display: none;">
        <div class="glass modal-content">
            <h2>üîê 2FA Verification</h2>
            <p>We sent a 6-digit code to your email.</p>
            <p id="otpEmailDisplay" style="color: var(--secondary-color); font-size: 0.9rem; margin-bottom: 20px;"></p>
            
            <div class="input-group">
                <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6" style="text-align: center; letter-spacing: 5px; font-size: 1.5rem;">
            </div>

            <button class="btn full-width" onclick="verifyOTP()">Verify Code</button>
            <button class="btn-secondary full-width" onclick="closeOTPModal()" style="margin-top: 10px; border: none;">Cancel</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
