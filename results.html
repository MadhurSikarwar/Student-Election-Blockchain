<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results | E-Vote</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/results.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
</head>

<body>

    <nav class="navbar glass">
        <div class="logo" onclick="window.location.href='index.html'">E-Vote 2025</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="vote.html">Vote</a></li>
            <li><a href="results.html" class="active">Results</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <main class="container fade-in">
        <header class="results-header">
            <h1>Live Election Analytics</h1>
            <p>Real-time data fetched from the blockchain ledger.</p>
        </header>

        <div class="glass results-card">
            <div class="results-header-row">
                <h3>Candidate Standings</h3>
                <span class="live-indicator">● Live</span>
            </div>

            <div class="result-item">
                <div class="candidate-meta">
                    <span class="name">Alex Reynolds</span>
                    <span class="vote-count" id="count-1">450 Votes</span>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill" id="bar-1" style="width: 65%;">
                        <span class="percentage">65%</span>
                    </div>
                </div>
            </div>

            <div class="result-item">
                <div class="candidate-meta">
                    <span class="name">Sarah Jenkins</span>
                    <span class="vote-count" id="count-2">180 Votes</span>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill color-2" id="bar-2" style="width: 25%;">
                        <span class="percentage">25%</span>
                    </div>
                </div>
            </div>

            <div class="result-item">
                <div class="candidate-meta">
                    <span class="name">Mike Thompson</span>
                    <span class="vote-count" id="count-3">70 Votes</span>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill color-3" id="bar-3" style="width: 10%;">
                        <span class="percentage">10%</span>
                    </div>
                </div>
            </div>

            <div class="total-stats">
                <p>Total Votes Cast: <span id="total-votes">700</span></p>
            </div>

        </div>

        <div class="refresh-container">
            <button class="btn btn-secondary" onclick="refreshResults()">Refresh Data ↻</button>
        </div>

    </main>

    <script src="blockchain/election.js"></script>
    <script src="js/results.js"></script>
</body>

</html>
